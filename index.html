<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./app.js" defer></script>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="d-flex align-items-center flex-column">
    <div class="center" style="max-width: 90%; width: 700px">
      <form>
        <div class="form-group">
          <label for="firstName" id="firstNameLabel">First Name</label>
          <input
            required
            id="firstName"
            type="text"
            class="form-control"
            name="firstName"
            placeholder="Enter First Name"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            required
            id="lastName"
            type="text"
            class="form-control"
            name="lastName"
            placeholder="Enter Last Name"
          />
        </div>
        <div class="form-group">
          <label for="adress">Adress</label>
          <input
            required
            id="adress"
            type="text"
            class="form-control"
            name="address"
            placeholder="Enter Adress"
          />
        </div>
        <div class="form-group">
          <label for="birthDate">Select Date Of Birth</label>
          <input
            id="birthDate"
            type="date"
            class="form-control"
            name="birthDate"
            placeholder="Pick your date of birth"
          />
        </div>
        <div class="form-group">
          <label for="gender">Select your gender</label>
          <select class="form-control" name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea
            class="form-control"
            name="notes"
            id="notes"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
      <div
        class="alert alert-danger alert-dismissible mt-2 d-none"
        role="alert"
      >
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <div id="errors"><span> X </span></div>
      <table class="table" style="margin-top: 100px">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Address</th>
            <th scope="col">Birth Date</th>
            <th scope="col">Gender</th>
            <th score="col"></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <style>
      #errors {
        position: relative;
        display: none;
        background-color: white;
        padding: 10px;
        color: red;
      }

      #errors > span {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
      }
    </style>
  </body>
</html>
